<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rohit's Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/@popmotion/popmotion@9.3.5/dist/popmotion.global.min.js"></script>
    <style>
      body {
        background: #0f172a;
        color: white;
        font-family: 'Segoe UI', sans-serif;
      }

      .icon:hover {
        transform: scale(1.2);
      }

      .cursor-follower {
        position: fixed;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        border: 2px solid #38bdf8;
        border-radius: 50%;
        pointer-events: none;
        transition: transform 0.1s ease;
        z-index: 9999;
      }
    </style>
  </head>
  <body class="relative">
    <!-- Cursor follower -->
    <div id="cursor" class="cursor-follower"></div>

    <!-- Profile Image -->
    <img
      src="https://via.placeholder.com/100"
      alt="Rohit"
      class="w-24 h-24 rounded-full absolute top-4 right-4 border-2 border-cyan-400 shadow-lg"
    />

    <!-- Hero Section -->
    <section class="h-screen flex flex-col justify-center items-center gap-4 text-center px-4">
      <h1 class="text-4xl md:text-6xl font-bold text-cyan-400 animate-pulse">Hi, I'm Rohit</h1>
      <p class="text-lg md:text-2xl text-slate-300">I build intelligent and beautiful systems.</p>

      <!-- Icons -->
      <div class="flex gap-6 mt-6 text-2xl">
        <a href="#" class="icon transition-transform duration-200" title="GitHub">🐱</a>
        <a href="#" class="icon transition-transform duration-200" title="LinkedIn">🔗</a>
        <a href="#" class="icon transition-transform duration-200" title="Twitter">🐦</a>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="h-screen flex flex-col justify-center items-center bg-slate-800">
      <h2 class="text-3xl text-cyan-300 mb-4">About Me</h2>
      <p class="max-w-xl text-center text-slate-200">
        I'm passionate about AI, systems, and building stuff that scales. I love working on tech that blends art and engineering.
      </p>
    </section>

    <!-- Script for Cursor Tracking -->
    <script>
      const cursor = document.getElementById("cursor");

      document.addEventListener("mousemove", (e) => {
        cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
      });

      const icons = document.querySelectorAll(".icon");
      icons.forEach((icon) => {
        icon.addEventListener("mouseover", () => {
          cursor.style.transform += " scale(1.5)";
        });
        icon.addEventListener("mouseleave", () => {
          cursor.style.transform = `translate(${event.clientX}px, ${event.clientY}px) scale(1)`;
        });
      });
    </script>
  </body>
</html>
